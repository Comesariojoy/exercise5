<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Cellpadding</title>
   </head>
	
   <body>
      <table border = "8" cellpadding = "20" cellspacing = "15">
         <tr>
            <th>Name</th>
            <th>Last Name</th>
         </tr>
         <tr>
            <td>Name</td>
            <td>Name</td>
         </tr>
         <tr>
            <td>Name</td>
            <td>Namee</td>
         </tr>
      </table>
   </body>
	
</html>
